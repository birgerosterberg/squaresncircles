<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalized CSS! -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- My own CSS Styles -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- Add my own fonts! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Flexbox-practise</title>
</head>
<body>
    <!-- The full square holding info on how the container should be placed! -->
 <div class="square">
    <!-- The square container holding info on how to place element card. -->
    <div class="square__container">
        <!-- The card class to make sure the size of the cards is right! -->
        <div class="card">
            <!-- Giving the right cards its proper values. -->
            <div class="card__one">
                <div class="card__onebox"></div>
                <div class="card__onebox"></div>
                <div class="card__onebox"></div>
            </div>
        </div>
        <div class="card">
                        <!-- Giving the right cards its proper values. -->
            <div class="card__two">
                <div class="card__twobox"></div>
                <div class="card__twobox"></div>
                <div class="card__twobox"></div>
            </div>
        </div>
        <div class="card">
                        <!-- Giving the right cards its proper values. -->
            <div class="card__three">
                <div class="card__threebox"></div>
                <div class="card__threebox"></div>
                <div class="card__threebox"></div>
            </div>
        </div>
        <div class="card">
                        <!-- Giving the right cards its proper values. -->
            <div class="card__four">
                <div class="card__fourbox"></div>
                <div class="card__fourbox"></div>
                <div class="card__fourbox card--fourboxthree"></div>
            </div>
        </div>
        <div class="card">
                        <!-- Giving the right cards its proper values. -->
            <div class="card__five">
                <div class="card__fiveboxfirst">Some text!</div>
                <div class="card__fiveboxsecond">Some text!</div>
                <div class="card__fiveboxthird">Some text!</div>
            </div>
        </div>
        <div class="card">
                        <!-- Giving the right cards its proper values. -->
            <div class="card__six">
                <div class="card__sixbox"></div>
                <div class="card__sixboxsecond"></div>
                <div class="card__sixbox"></div>
            </div>
        </div>
    </div>
 </div>

        </div>

            <div class="circle"></div>

            <div class="circle"></div>

        <div class="cbox5">
